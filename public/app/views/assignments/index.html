<div class="col-lg-12">

	<!--Header for view type-->
	<div class="row">                
		<div class="col-lg-6">
			<h2>Current {{viewType}}</h2>
			<hr/>
		</div>
	</div>
	<!--End header-->

	<!--Display courses-->
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Assignments</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Points</th>
						<th>Course</th>
						<th>Comments</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="assignment in assignmentData">
						<td><a ui-sref="assignmentDetail({assignment_id: assignment._id})">{{assignment.name}}</td>
						<td>{{assignment.maxPoints}}</td>
						<td><a ui-sref="coursesDetail({course_id: assignment.course._id})">{{assignment.course.name}}</a></td>
						<td>
							<ul>
								<li ng-repeat="comment in assignment.comments">{{comment}}</li>
							</ul>
						</td>
						<td>
							<a ui-sref="assignmentDetail({assignment_id: assignment._id})"><button class="btn btn-theme" type="button">Details</button></a>
							<button type="button" class="btn btn-theme04" ng-click="remove(assignment._id)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!--End course display-->
	<div>
		<a ui-sref="assignmentCreate"><button type="button" class="btn btn-theme">Create New</button></a>
	</div>
</div>
