<div class="col-lg-12">

	<!--Header for view type-->
	<div class="row">                
		<div class="col-lg-12">
			<h2>Current {{viewType}}</h2>
			<hr/>
		</div>
	</div>
	<!--End header-->

	<!--Display courses-->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Students</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Number</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Comments</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in studentData">
						<td>{{student.firstName}}</td>
						<td>{{student.lastName}}</td>
						<td>{{student.phoneNumber}}</td>
						<td>{{student.email}}</td>
						<td>
							<ul ng-repeat="comment in student.comments">
								<li>{{comment}}</li>
							</ul>
						</td>
						<td>
							<a ui-sref="studentDetail({student_id: student._id})"><button class="btn btn-theme05" type="button">Edit</button></a>
						</td>
						<td>
							<button type="button" class="btn btn-theme04" ng-click="remove(student._id)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!--End course display-->
	<div>
		<a ui-sref="studentCreate"><button type="button" class="btn btn-theme">Create New</button></a>
	</div>
</div>
